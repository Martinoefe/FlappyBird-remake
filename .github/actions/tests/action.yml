name: Java Tests

on:
  push:
    paths:
      - 'src/'
      - 'tests/'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Descargar JUnit 5
        run: |
          mkdir libs
          curl -L -o libs/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

      - name: Compilar cÃ³digo fuente
        run: |
          mkdir -p out
          find src -name "*.java" > sources.txt
          find tests -name "*.java" > tests.txt
          javac -d out @sources.txt @tests.txt -cp libs/junit-platform-console-standalone.jar

      - name: Ejecutar tests
        run: |
          java -jar libs/junit-platform-console-standalone.jar \
            --classpath out \
            --scan-classpath
