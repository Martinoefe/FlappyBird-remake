name: Pull Request Validation

on:
  pull_request:
    # Dispara para cualquier cambio en la PR
    paths:
      - '**'

jobs:
  documentation:
    name: Documentation (Doxygen)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Documentation Action
        uses: ./.github/actions/documentation

  style:
    name: Style Check (clang-format)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Style Action
        uses: ./.github/actions/style

  build:
    name: Build (Java/IntelliJ CLI o Maven)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Build Action
        # Usamos la carpeta correcta: "building"
        uses: ./.github/actions/building
        with:
          distribution: 'temurin'
          java-version: '11'
          build-command: 'mvn -B clean compile'

  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Tests Action
        uses: ./.github/actions/tests
        with:
          distribution: 'temurin'
          java-version: '11'
          test-command: 'mvn test'
