name: Pull Request Validation

on:
  pull_request:
    # Dispara para cualquier cambio en la PR
    paths:
      - '**'

jobs:
  documentation:
    name: Documentation (Doxygen)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Documentation Action
        uses: ./.github/actions/documentation

  style:
    name: Style Check (clang-format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Style Action
        uses: ./.github/actions/style

  build:
    name: Build (Java/IntelliJ CLI o Maven)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Build Action
        # Invocamos la acción composite de build
        uses: ./.github/actions/build
        with:
          # Pasamos los inputs obligatorios que la acción composite usará
          distribution: 'temurin'
          java-version: '11'
          # Opcional: comando de build, por defecto Maven. Ajusta si usas IntelliJ CLI:
          # Si tu acción build.yml está preparada para IntelliJ CLI, cambia aquí.
          build-command: 'mvn -B clean compile'
          # Si necesitas argumentos adicionales, podrías definir más inputs en action.yml.
  
  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

