name: Pull Request Validation

on:
  pull_request:
    paths:
      - '**'

jobs:
  documentation:
    name: Documentation (Doxygen)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Documentation Action
        uses: ./.github/actions/documentation

  style:
    name: Style Check (clang-format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Style Action
        uses: ./.github/actions/style

  build:
    name: Build (Java/IntelliJ CLI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
      - name: Run Build Action
        uses: ./.github/actions/build

  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
      - name: Run Tests Action
        uses: ./.github/actions/tests
